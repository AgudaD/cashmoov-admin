<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Montserrat', sans-serif; }
  </style>
</head>
<body class="bg-white h-screen flex relative">
  <div class="w-2/5 h-full fixed">
    <img src="https://res.cloudinary.com/dgqyobxzg/image/upload/v1740411914/cashmoov/Group_47_vqlhzx.svg" alt="login image" class="object-cover w-full h-full">
    <img src="https://res.cloudinary.com/dgqyobxzg/image/upload/v1739810331/cashmoov/cashmoov_logo_d8b6zp.svg" alt="logo" class="absolute top-20 right-5 w-[260px] h-[260px]">
  </div>

  <div class="flex-1 ml-[45rem] overflow-y-auto h-screen">
    <div class="p-8 max-w-md">
      <h2 class="text-2xl mb-6 font-semibold">Create an account</h2>
      <p id="error" class="hidden text-red-500 bg-red-100 p-2.5 rounded-md mb-5"></p>

      <form id="signupForm" class="space-y-6 mt-8 mb-4">
        <!-- Form fields (unchanged, omitted for brevity) -->
        <input type="email" name="emailAddress" placeholder="Email" class="w-full px-2 py-4 border-2 border-gray-100 rounded-md focus:outline-none focus:border-blue-500">
        <input type="text" name="userName" placeholder="Username" class="w-full px-2 py-4 border-2 border-gray-100 rounded-md focus:outline-none focus:border-blue-500">
        <input type="text" name="firstName" placeholder="First Name" class="w-full px-2 py-4 border-2 border-gray-100 rounded-md focus:outline-none focus:border-blue-500">
        <input type="text" name="lastName" placeholder="Last Name" class="w-full px-2 py-4 border-2 border-gray-100 rounded-md focus:outline-none focus:border-blue-500">
        <input type="text" name="phoneNumber" placeholder="Phone Number" class="w-full px-2 py-4 border-2 border-gray-100 rounded-md focus:outline-none focus:border-blue-500">
        <input type="text" name="address" placeholder="Address" class="w-full px-2 py-4 border-2 border-gray-100 rounded-md focus:outline-none focus:border-blue-500">
        <input type="text" name="city" placeholder="City" class="w-full px-2 py-4 border-2 border-gray-100 rounded-md focus:outline-none focus:border-blue-500">
        <input type="text" name="state" placeholder="State" class="w-full px-2 py-4 border-2 border-gray-100 rounded-md focus:outline-none focus:border-blue-500">
        <select id="countrySelect" name="countryCode" class="w-full px-2 py-4 border-2 border-gray-100 rounded-md focus:outline-none focus:border-blue-500 text-gray-400">
          <option value="" disabled selected>-- Select Country --</option>
        </select>
        <div class="relative">
          <input type="password" name="password" id="password" placeholder="Enter Password" class="w-full px-2 py-4 border-2 border-gray-100 rounded-md focus:outline-none focus:border-blue-500">
          <span id="togglePassword" class="absolute top-5 right-2 cursor-pointer">
            <svg width="24" height="24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
          </span>
        </div>
        <div class="relative">
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="w-full px-2 py-4 border-2 border-gray-100 rounded-md focus:outline-none focus:border-blue-500">
          <span id="toggleConfirmPassword" class="absolute top-5 right-2 cursor-pointer">
            <svg width="24" height="24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
          </span>
        </div>
        <input type="text" name="businessName" placeholder="Business Name" class="w-full px-2 py-4 border-2 border-gray-100 rounded-md focus:outline-none focus:border-blue-500">
        <textarea name="businessDescription" placeholder="Business Description" class="w-full px-2 py-4 border-2 border-gray-100 rounded-md focus:outline-none focus:border-blue-500"></textarea>
        <input type="text" name="businessPhoneNumber" placeholder="Business Phone Number" class="w-full px-2 py-4 border-2 border-gray-100 rounded-md focus:outline-none focus:border-blue-500">
        <input type="text" name="businessAddress" placeholder="Business Address" class="w-full px-2 py-4 border-2 border-gray-100 rounded-md focus:outline-none focus:border-blue-500">
        <input type="text" name="businessRegistrationNumber" placeholder="Business Registration Number" class="w-full px-2 py-4 border-2 border-gray-100 rounded-md focus:outline-none focus:border-blue-500">
        <button type="submit" id="submitBtn" class="w-full mt-6 py-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center justify-center">
          Create an account
        </button>
      </form>

      <p class="pb-16 mt-5 text-center">
        Already have an account? 
        <a href="signin.html" class="text-blue-700 hover:underline hover:text-blue-800">Sign in</a>
      </p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const errorElement = document.getElementById('error');
      const form = document.getElementById('signupForm');
      const submitBtn = document.getElementById('submitBtn');
      const countrySelect = document.getElementById('countrySelect');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const togglePassword = document.getElementById('togglePassword');
      const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

      let eyeToggled = false;
      let confirmEyeToggled = false;

      togglePassword.addEventListener('click', () => {
        eyeToggled = !eyeToggled;
        passwordInput.type = eyeToggled ? 'text' : 'password';
        togglePassword.innerHTML = eyeToggled ? `<svg width="24" height="24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 7l-10 10M7 7l10 10"/></svg>` : `<svg width="24" height="24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
      });

      toggleConfirmPassword.addEventListener('click', () => {
        confirmEyeToggled = !confirmEyeToggled;
        confirmPasswordInput.type = confirmEyeToggled ? 'text' : 'password';
        toggleConfirmPassword.innerHTML = confirmEyeToggled ? `<svg width="24" height="24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 7l-10 10M7 7l10 10"/></svg>` : `<svg width="24" height="24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
      });

      const fetchCountries = async () => {
        try {
          const response = await fetch('http://45.91.171.213:9080/api/user/countries');
          if (!response.ok) throw new Error(`Failed to fetch countries: ${response.status}`);
          const data = await response.json();
          const countriesArray = data.data || data.countries || data;
          if (!Array.isArray(countriesArray)) throw new Error('Invalid country data format');
          countriesArray.forEach(country => {
            const option = document.createElement('option');
            option.value = country.countryCode;
            option.textContent = country.countryName;
            countrySelect.appendChild(option);
          });
        } catch (err) {
          errorElement.textContent = err.message;
          errorElement.classList.remove('hidden');
        }
      };
      fetchCountries();

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        for (let key in data) {
          if (!data[key]) {
            errorElement.textContent = 'Please fill all fields';
            errorElement.classList.remove('hidden');
            return;
          }
        }

        if (data.password !== data.confirmPassword) {
          errorElement.textContent = 'Passwords do not match';
          errorElement.classList.remove('hidden');
          return;
        }

        submitBtn.textContent = 'Creating Account...';
        submitBtn.disabled = true;
        errorElement.classList.add('hidden');

        const requestData = {
          ...data,
          phoneNumber: Number(data.phoneNumber),
          businessPhoneNumber: Number(data.businessPhoneNumber),
          businessRegistrationNumber: Number(data.businessRegistrationNumber),
        };

        try {
          const response = await fetch('http://45.91.171.213:9080/api/user/create', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestData),
          });
          const result = await response.json();

          if (!response.ok) {
            throw new Error(result.message || 'Something went wrong!');
          }

          window.location.href = '../signin.html'; // Navigate to signin
        } catch (err) {
          errorElement.textContent = err.message || 'Network error. Please try again later.';
          errorElement.classList.remove('hidden');
        } finally {
          submitBtn.textContent = 'Create an account';
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
